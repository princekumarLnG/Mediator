name: Publish

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions: 
  contents: read

jobs:
   build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with: 
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore ../Mediator/Mediator.sln

      - name: Build
        run: dotnet build ../Mediator/Mediator.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ../Mediator/Mediator.sln --configuration Release --no-build --output '.'

   deploy:    
     runs-on: windows-latest
     needs: build
     environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
      
     steps:
       
       - name: Deploy to Azure Web App
         id: deploy-to-webapp
         uses: azure/webapps-deploy@v2
         with:
           app-name: meadiator-app
           publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
           package: '.'
           
           
       
       
       
     
    
      




































  
  
    
    
