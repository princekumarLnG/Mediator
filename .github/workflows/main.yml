name: Publish

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions: 
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with: 
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore ../Mediator/Mediator.sln

      - name: Build
        run: dotnet build ../../Mediator/Mediator.sln --configyration Release --no-restore

      - name: Publish
        run: dotnet publish ../../Mediator/Mediator.sln --configuration Release --no-build
  
